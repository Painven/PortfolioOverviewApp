server {
    listen       80;
    listen  [::]:80;
    server_name  1137225-ce36028.tw1.ru;
	
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
	
	location /.well-known/acme-challenge/ {
        root /var/www/certbot;
	}
}

server {
    listen 443 ssl;
    server_name 1137225-ce36028.tw1.ru;

    ssl_certificate /etc/letsencrypt/live/1137225-ce36028.tw1.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1137225-ce36028.tw1.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://1137225-ce36028.tw1.ru;
    }
}