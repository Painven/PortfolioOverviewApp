<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Разработанные программы</title>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="top-container">
                <div class="author">
                    <h3>Смирнов Дмитрий</h3>
                    <p>
                        <i class="fa fa-envelope"></i>
                        <a href="mailto:painven@gmail.com">painven@gmail.com</a>
                    </p>
                    <p>
                        <i class="fa fa-brands fa-telegram"></i>
                        <a href="https://t.me/painven">@painven</a>
                    </p>
                </div>
                <div class="git-info-container">
                    <p>
                        <a href="https://github.com/Painven?tab=repositories" target="_blank">Все проекты</a>
                        <i class="fa fa-brands fa-github"></i>
                    </p>
                </div>
            </div>
            <div class="main-container">
                <div class="left-menu-container">

                    <div id="projects-list">
                        <div class="project-nav-item" v-for="project in projects" :key="project.id">
                          <p>{{ project.name }}</p>
                          <ul>
                            <li class="tag-item" v-for="tag in project.tags">
                                {{ tag }}
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="main-content-container">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
